<!doctype html>
<html>
    <head>
		<meta charset="utf-8">     	
        <title>個人小檔案</title>
    </head>
    <body>
        <form method="post" action="reply.php">
          <fieldset>
                <legend>個人資訊</legend>
                姓&nbsp;&nbsp;&nbsp;&nbsp;名：
                  <input type="text" name="UserName" size="20"><br>
                性&nbsp;&nbsp;&nbsp;&nbsp;別：
                  <input type="radio" name="UserSex" value="Male">男
                  <input type="radio" name="UserSex" value="Female">女<br>
                最高學歷：
                  <select name="UserSchool" size="4">
                    <option value="高中以下">高中職或以下
                    <option value="大專院校">大專院校
                    <option value="碩士">碩士
                    <option value="博士">博士
                    <option value="其它">其它
                  </select><br>
            </fieldset>
            <p></p>
            <fieldset>
                <legend>其它資訊</legend> 
                您喜歡下列哪些活動（可複選）？
                  <input type="checkbox" name="UserInterest[]" value="閱讀">閱讀
                  <input type="checkbox" name="UserInterest[]" value="運動">運動
                  <input type="checkbox" name="UserInterest[]" value="逛街">逛街
                  <input type="checkbox" name="UserInterest[]" value="看電影">看電影                  
                  <input type="checkbox" name="UserInterest[]" value="旅行">旅行<br> 
                您對於近年興起的國片風潮有何看法？<br>
                  <textarea name="UserThought" cols="45" rows="4"></textarea><br>  
            </fieldset>  
            <p><input type="submit" value="傳送資料">   
               <input type="reset" value="清除資料"></p>                     
        </form>
     </body> 
</html>
